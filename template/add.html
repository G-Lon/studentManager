        }

        .logout:hover {
            text-decoration: none;
            color: skyblue;
        }

        .welcome {
            font-weight: 500;
        }

        #list {
            padding: 0;
        }

        th,
        td,
        tr {
            text-align: center;
        }

        .pathNav li:hover a {
            text-decoration: none;
        }

        .instruct {
            resize: none;
        }

      <![endif]-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- 头部 -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <p class="navbar-text navbar-right">
                                <span class="welcome">欢迎【XXX】登录</span>
                                <a href="#" class="logout">退出</a>
                            </p>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>

                <!-- 内容 ：左边导航-->
                <div class="list-group col-md-3">
                    <a href="#" class="list-group-item active">
                        学生管理
                    </a>
                    <a href="#" class="list-group-item">系统管理</a>
                    <a href="#" class="list-group-item">用户管理</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="#" class="list-group-item">退出系统</a>
                </div>

                <!--  -->
                <div class="panel panel-default col-md-9" id="list">
                    <div class="panel-heading">
                        <ol class="breadcrumb pathNav">
                            <li>
                                <a href="index.html">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">新增学生</li>
                        </ol>
                    </div>


                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAge" placeholder="请输入年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputSex" placeholder="请输入性别">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPhone" class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="phone" class="form-control" id="inputPhone" placeholder="请输入电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDior" class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                        <textarea name="" id="" cols="30" rows="10" placeholder="请输入简介" class="col-md-10 instruct"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
